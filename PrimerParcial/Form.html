<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        label.is-invalid {
            color: red;
        }

        input.is-invalid {
            border: 1px solid red;
        }

        input.is-valid {
            border: 1px solid green;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!-- CSS local -->
     <link rel="stylesheet" href="Estilos/style.css">

     <!-- jquery -->
     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

     <!-- jquery validate -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <script>
      $(document).ready(function () {
            let usuarioLogged = JSON.parse(localStorage.getItem("Usuario"))
            $("#inputEmailAddress").val(usuarioLogged.email);

            $("#form-register").validate({
                rules: {
                    inputFirstName: {
                        required: true                      
                    },
                    inputLastName: {
                        required: true                       
                    },
                    inputEmailAddress: {
                        required: true,
                        email: true
                    },
                    inputAddressLine1: {
                        required: true                       
                    },
                    inputCountry: {
                        required: true                       
                    },
                    inputCountryRegion: {
                        required: true                       
                    },
                    inputCity: {
                        required: true                       
                    },
                    inputZipPostal: {
                        required: true,
                        minlength:4                        
                    }                    
                },
                messages: {
                    inputFirstName: { 
                        required: "Este campo es requerido",
                    },
                    inputLastName: { 
                        required: "Este campo es requerido",
                    },
                    inputEmailAddress: {
                        required: "Este campo es requerido",
                        email: "Debe ingresar un email valido"
                    },
                    inputAddressLine1: { 
                        required: "Este campo es requerido",
                    },
                    inputCountry: { 
                        required: "Este campo es requerido",
                    },
                    inputCountryRegion: { 
                        required: "Este campo es requerido",
                    },
                    inputCity: { 
                        required: "Este campo es requerido",
                    },
                    inputZipPostal: { 
                        required: "Este campo es requerido",
                        minlength:jQuery.validator.format("No debe tener menos de {0} caracteres.")
                    }
                },
                submitHandler: function(form){
                  let nombre = $("#inputFirstName").val();
                  let apellido = $("#inputLastName").val();
                  alert(nombre+ " "+ apellido+ " se confirmó con Éxito!!!")
                },
                errorClass: "is-invalid",
                validClass: "is-valid",
                debug: false  
            })
        });
    </script>
    <title>Shipping Details</title>
  </head>
  <body class="border border-4 pb-3">
    <header class="container-fluid" >
        <h2 class="pt-5 bg-indigo-400" id="titulo">Shipping Details</h2>
        <hr>
    </header>
    <main>
        <div class="container">
            <form class="row g-3" id="form-register">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputFirstName"  name="inputFirstName" placeholder="First Name" >
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputLastName"  name="inputLastName" placeholder="Last Name">
                </div>
                <div class="col-12">
                  <input type="email" class="form-control" name="inputEmailAddress" id="inputEmailAddress" placeholder="Email Address">
                </div>
                <div class="col-12">
                  <input type="text" class="form-control" id="inputAddressLine1" name="inputAddressLine1"  placeholder="AddressLine1">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputCountry"  name="inputCountry" placeholder="Country">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputCountryRegion"  name="inputCountryRegion" placeholder="Country/Region">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputCity"  name="inputCity" placeholder="City">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputZipPostal" name="inputZipPostal" placeholder="Zip/Postal">
                </div>
                <div class="col-2">
                  <button type="submit" class="btn">Confirm Details</button>
                </div>
              </form>
        </div>
    </main>
